<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
  </head>
  <body>
    <main>
      <table border="1">
        <thead></thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>Spongebob</td>
          <td>Squarepants</td>
          <td>spongebob@spongebob.world</td>
        </tr>
        <tr>
          <td>Patrick</td>
          <td>Star</td>
          <td>patrick@spongebob.world</td>
        </tr>
        <tr>
          <td>Sandy</td>
          <td>Cheeks</td>
          <td>sandy@spongebob.world</td>
        </tr>
        <tr>
          <td rowspan="2" colspan="2">Mr Krabs</td>
          <td>mrk@spongebob.world</td>
        </tr>
        <tr>
          <td>mrkrabs@spongebob.world</td>
        </tr>

        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
